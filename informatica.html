          <main>
              <section>
                  <h2>Introductie</h2>
                  <p>Het binaire stelsel, ook wel het tweestelsel genoemd, is een fundamentaal concept in de wereld van computers en digitale elektronica. Het binaire stelsel maakt gebruik van slechts twee symbolen: 0 en 1.</p>
              </section>
              
              <section>
                  <h2>Basisconcepten</h2>
                  <ul>
                      <li><strong>Binaire getallen:</strong> Binaire getallen bestaan uit een reeks van 0'en en 1'en en worden gebruikt om informatie op een digitale manier te vertegenwoordigen.</li>
                      <li><strong>Bit:</strong> Een bit, afgeleid van "binary digit," is de kleinste eenheid van informatie in het binaire stelsel en kan de waarden 0 of 1 aannemen.</li>
                      <li><strong>Byte:</strong> Een byte bestaat uit 8 bits en wordt vaak gebruikt om tekens en gegevens op te slaan in computers.</li>
                      <li><strong>Omzetting tussen binaire en decimale stelsels:</strong> Omzetten tussen binaire en decimale getallen is een fundamentele vaardigheid in de wereld van computers en programmeren.</li>
                      <li><strong>Toepassingen:</strong> Het binaire stelsel is essentieel voor alle digitale technologieën, zoals computers, smartphones en communicatiesystemen.</li>
                  </ul>
              </section>
      
              <section>
                  <h2>Conclusie</h2>
                  <p>Het begrijpen van het binaire stelsel is van cruciaal belang voor iedereen die geïnteresseerd is in computerwetenschappen en digitale technologieën. Het vormt de basis van hoe computers informatie opslaan, verwerken en communiceren.</p>
              </section>
